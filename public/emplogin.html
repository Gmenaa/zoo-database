<html lang="en">
<head>

<body>
    <main class="container forms">
        <div class="form emp-login">
            <div class="content">
                <header>Login</header>
                <!--! add appropriate action=""  -->
                <form action="emplogin" method="post"> 
                    <div  class="field input-field">
                        <input id="emplogin_idnum" type="text" placeholder="Email" name="employee_email" class="input" required><br/>
                    </div>
                    <div class="field input-field">
                        <input id="emplogin_pass" type="password" placeholder="Password" name="password" class="input" required><br/>
                    </div>
                    <div class="form-link">
                        <a href='/passwordreset' class="forgot">Forgot Password?</a> 
                    </div>
                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                    <div class="form-link">
                        <span>Guest Login: <a href="/login" class="link login-link">Login</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
